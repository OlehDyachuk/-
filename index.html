<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Визитка</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 50px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        img {
            width: 100px;
            border-radius: 50%;
        }
        h1 {
            margin: 10px 0;
        }
        p {
            color: gray;
        }
        a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://via.placeholder.com/100" alt="Фото">
        <h1>Имя Фамилия</h1>
        <p>Ваша профессия или род деятельности</p>
        <p><a href="mailto:youremail@example.com">youremail@example.com</a></p>
    </div>
</body>
</html>
